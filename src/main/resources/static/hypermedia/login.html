<div id="login_outer">
    <form id="login" class="login" ng-submit="login()">
        <label for="username" class="login">Username</label>
        <input id="username" class="login" ng-model="user.username" type="text" />
        
        <label for="password" class="login">Password</label>
        <input id="password" class="login" ng-model="user.password" type="password" />

        <input id="submit" class="login" value="Submit" type="submit" />
    </form>
</div>
